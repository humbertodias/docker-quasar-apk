name: Deploy
on:
  workflow_dispatch:
    inputs:
      name:
        description: "DockerHub"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u {{ secrets.DOCKERHUB_USERNAME }} --password-stdin 
      - name: Push
        run: make build-push